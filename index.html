<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliquez-moi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #000000, #0a0a0a, #111111, #000000);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: white;
            font-family: 'Orbitron', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #666666;
            border-radius: 50%;
            animation: float 15s infinite linear;
            box-shadow: 0 0 6px #666666, 0 0 12px #666666;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .click-button {
            font-size: 2.5em;
            font-weight: 900;
            padding: 25px 50px;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            color: #ffffff;
            border: 3px solid #ffffff;
            border-radius: 15px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 10;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .click-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .click-button:hover::before {
            left: 100%;
        }
        
        .click-button:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            color: white;
            transform: scale(1.1) translateY(-5px);
            box-shadow: 
                0 10px 30px rgba(255, 255, 255, 0.5),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
        }
        
        .arrow-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .arrow-container.moved {
            transform: translateX(-50%) translateY(-100px);
        }
        
        .arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 12px solid #ffffff;
            cursor: pointer;
            transition: all 0.4s ease;
            filter: drop-shadow(0 0 8px #ffffff);
            animation: arrowPulse 2s infinite;
        }

        @keyframes arrowPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .arrow.flipped {
            transform: rotate(180deg);
        }
        
        .arrow:hover {
            filter: drop-shadow(0 0 12px #ffffff);
            transform: scale(1.2);
        }
        
        .discord-info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(20, 20, 20, 0.9));
            border: 3px solid #ffffff;
            border-bottom: none;
            color: #ffffff;
            padding: 30px;
            text-align: center;
            font-size: 1.8em;
            font-weight: 700;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            text-shadow: 0 0 10px #ffffff;
            box-shadow: 0 -10px 30px rgba(255, 255, 255, 0.3);
        }
        
        .discord-info.visible {
            transform: translateY(0);
        }

        .language-switcher {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 30px;
            font-size: 1.4em;
            z-index: 100;
        }

        .language-text {
            min-width: 350px;
            text-align: center;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 15px #ffffff;
            animation: textGlow 3s ease-in-out infinite alternate;
            transition: all 0.3s ease;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 15px #ffffff, 0 0 25px #ffffff; }
            to { text-shadow: 0 0 20px #ffffff, 0 0 35px #ffffff, 0 0 45px #ffffff; }
        }

        .nav-arrow {
            cursor: pointer;
            font-size: 2em;
            user-select: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 10px;
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
        }

        .nav-arrow:hover {
            transform: scale(1.2);
            color: white;
            text-shadow: 0 0 15px #ffffff;
        }

        /* Glitch effect for special moments */
        .glitch {
            animation: glitch 0.3s;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="language-switcher">
        <div class="nav-arrow" onclick="previousLanguage()">◀</div>
        <div class="language-text" id="languageText">Hallo Leute was geht</div>
        <div class="nav-arrow" onclick="nextLanguage()">▶</div>
    </div>

    <a href="https://doxbin.com/user/FDAradikal" target="_blank" class="click-button">
        Cliquez-moi
    </a>
    
    <div class="arrow-container">
        <div class="arrow" onclick="toggleDiscordInfo()"></div>
    </div>
    
    <div class="discord-info" id="discordInfo">
        Discord: ddrn_f
    </div>
    
    <script>
        const languages = [
            "Hallo Leute was geht", // Deutsch
            "Hello guys what's up", // Englisch
            "Salut les gars, ça va", // Französisch
            "Hola chicos qué tal", // Spanisch
            "Ciao ragazzi come va", // Italienisch
            "Olá pessoal tudo bem", // Portugiesisch
            "Привет ребята как дела", // Russisch
            "こんにちはみんな元気", // Japanisch
            "你好大家怎么样", // Chinesisch
            "안녕하세요 여러분", // Koreanisch
            "مرحبا يا رفاق كيف الحال", // Arabisch
            "Hej killar läget", // Schwedisch
            "Hei gutter hvordan har dere det", // Norwegisch
            "Hej drenge hvad så", // Dänisch
            "Hei kaverit mitä kuuluu", // Finnisch
            "Hallo jongens hoe gaat het", // Niederländisch
            "Cześć chłopaki co tam", // Polnisch
            "Ahoj kluci jak se máte", // Tschechisch
            "Sziasztok srácok mi a helyzet", // Ungarisch
            "Γεια σας παιδιά τι κάνετε" // Griechisch
        ];

        let currentLanguageIndex = 0;

        // Create animated particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function updateLanguageDisplay() {
            const textElement = document.getElementById('languageText');
            textElement.classList.add('glitch');
            
            setTimeout(() => {
                textElement.textContent = languages[currentLanguageIndex];
                textElement.classList.remove('glitch');
            }, 150);
        }

        function nextLanguage() {
            currentLanguageIndex = (currentLanguageIndex + 1) % languages.length;
            updateLanguageDisplay();
        }

        function previousLanguage() {
            currentLanguageIndex = (currentLanguageIndex - 1 + languages.length) % languages.length;
            updateLanguageDisplay();
        }

        function toggleDiscordInfo() {
            const arrow = document.querySelector('.arrow');
            const arrowContainer = document.querySelector('.arrow-container');
            const discordInfo = document.getElementById('discordInfo');
            
            arrow.classList.toggle('flipped');
            arrowContainer.classList.toggle('moved');
            discordInfo.classList.toggle('visible');
        }

        // Add CSS animations for arrow rotation
        const style = document.createElement('style');
        style.textContent = ``;
        document.head.appendChild(style);

        // Initialize particles on page load
        window.addEventListener('load', () => {
            createParticles();
        });

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousLanguage();
            } else if (e.key === 'ArrowRight') {
                nextLanguage();
            }
        });
    </script>
</body>
</html>
